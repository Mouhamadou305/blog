<div class="col-md-10 blogShort">
    <div *ngFor="let article of articles">
        <h1>{{article.title}}</h1>
        <img [src]="article.image" alt="post img" class="pull-left img-responsive thumb margin10 img-thumbnail miniature" >
        <article><p>
            {{article.description}}    
        </p></article>
        <a class="btn btn-blog pull-right marginBottom10" [routerLink]="'/articles/'+article.id">Lire ...</a>
        <br/>
    </div>
</div>
